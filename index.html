<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  


<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Microverse Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form action="" id="survey-form">
    <div>
      <label for="" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Jeo" required>
    </div>
    <div>
      <label for="" id="email-label">Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
    </div>
    <div>
      <label for="" id="number-label">Age(optional)</label>
      <input type="number" id="number" min="18" max="100" placeholder="18" required>
    </div>
    <div>
      <select name="" id="dropdown">
        <p>Which option discribes your current role?</p>
        <option value="" selected disabled>Select an option</option>
        <option value="student">Student</option>
        <option value="fulltime">FullTime</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div>
      <p>Would you recommend Microverse to a friend</p>
      <div>
        <input type="radio" name="idea" id="" value="definitely">
        <label for="idea">Definitely</label>
      </div>
      <div>
        <input type="radio" name="idea" id="" value="maybe">
        <label for="idea">Maybe</label>
      </div>
      <div>
        <input type="radio" name="idea" id="" value="not-sure">
        <label for="idea">Not sure</label>
      </div>
    </div>
    <div>
      <p>What would you like to see improved?</p>
      <div>
        <input type="checkbox" value="FE-P" id="">
        <label for="">Front-end Projects</label>
      </div>
      <div>
        <input type="checkbox" value="CC" id="">
        <label for="">Coding Challenges</label>
      </div>
      <div>
        <input type="checkbox" value="HC-P" id="">
        <label for="">HTML/CSS Projects</label>
      </div>
      <div>
        <input type="checkbox" value="F" id="">
        <label for="">Forum</label>
      </div>
      <div>
        <input type="checkbox" value="AC" id="">
        <label for="">Additional Courses</label>
      </div>
    </div>
    <div>
      <p>Any comments or suggestions?</p>
      <textarea name="" id="" cols="50" rows="7" placeholder="Enter your comment here"></textarea>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
  <script src="js/index.js"></script>
</body>

</html>
